{% extends 'base.html' %}

{% block title %}Login page{% endblock %}

{% block body %}
<div class="container">
<h1 class="lead text-center">Sign in</h1>
<form method="post">
    {{ form.hidden_tag() }} <!-- For csrf -->
    <div class="form-group">
        {{ form.username.label }}
        {{ form.username(size=20) }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password(size=20) }}
    </div>
    <div class="form-group">
        {{ form.submit() }}
    </div>
</form>
</div>
{% endblock %}
